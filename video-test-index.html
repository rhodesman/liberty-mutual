<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Liberty Mutual Test Videos</title>
	<meta name="author" content="3Consultants - Jason Rhodes">
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="mediaelem/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="mediaelem/mediaelementplayer.min.css" />
	
</head>

<body>

<div class="container">
	<div class="row">
		<div class="span16">
			<h1>Mobile Claims App</h1>
			<video id="mobile-claims" controls="controls" preload="none" width="960" height="555">
				<source src="/Annual_Review/LibertyMutual_MobileClaimsApp.mp4" type="video/mp4"  />
				<source src="/Annual_Review/LibertyMutual_MobileClaimsApp.flv" type="video/flv"  />
			</video>
			<span id="mobile-claims-mode"></span>
		</div>
	</div>
	<div class="row">
		<div class="span16">
			<h1>Customer Response Vehicle</h1>
			<video id="mobile-claims" controls="controls" preload="none" width="960" height="555">
				<source src="/Annual_Review/LibertyMutual_PMCRV.mp4" type="video/mp4"  />
				<source src="/Annual_Review/LibertyMutual_PMCRV.flv" type="video/flv"  />
			</video>
			<span id="mobile-claims-mode"></span>
		</div>
	</div>
</div>

<script>

$('audio,video').mediaelementplayer({
	success: function(player, node) {
		$('#' + node.id + '-mode').html('mode: ' + player.pluginType);
	}
});

$('video').mediaelementplayer({
    // if the <video width> is not specified, this is the default
    defaultVideoWidth: 480,
    // if the <video height> is not specified, this is the default
    defaultVideoHeight: 270,
    // if set, overrides <video width>
    videoWidth: -1,
    // if set, overrides <video height>
    videoHeight: -1,
    // width of audio player
    audioWidth: 400,
    // height of audio player
    audioHeight: 30,
    // initial volume when the player starts
    startVolume: 0.8,
    // useful for <audio> player loops
    loop: false,
    // enables Flash and Silverlight to resize to content size
    enableAutosize: true,
    // the order of controls you want on the control bar (and other plugins below)
    features: ['playpause','progress','current','duration','tracks','volume','fullscreen'],
    // Hide controls when playing and mouse is not over the video
    alwaysShowControls: false,
    // force iPad's native controls
    iPadUseNativeControls: false,
    // force iPhone's native controls
    iPhoneUseNativeControls: false,
    // force Android's native controls
    AndroidUseNativeControls: false,
    // forces the hour marker (##:00:00)
    alwaysShowHours: false,
    // show framecount in timecode (##:00:00:00)
    showTimecodeFrameCount: false,
    // used when showTimecodeFrameCount is set to true
    framesPerSecond: 25,
    // turns keyboard support on and off for this instance
    enableKeyboard: true,
    // when this player starts, it will pause other players
    pauseOtherPlayers: true,
    // array of keyboard commands
    keyActions: []
 
});
</script>


</body>
</html>
